<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Service Portal</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        /* Slider Styling */
        .slider {
            width: 90%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slider img {
            height: 150px;
            width: 100%;
            display: none;
            border-radius: 10px;
        }

        .slider img.active {
            display: block;
        }

        /* Grid Styling */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Default: 4 columns */
            gap: 10px;
            padding: 15px;
            width: 90%;
            margin: auto;
        }

        .grid-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .grid-item img {
            width: 50px;
            height: 45px;
            margin-bottom: auto;
        }

        .grid-item:hover {
            background-color: #f1f1f1;
        }

        /* Details Section Styling */
        #details {
            display: none;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(10, 1fr); /* 3 columns for tablets */
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(4, 1fr); /* 2 columns for small screens */
            }

            .grid-item {
                height: 60px;
                width: 50px;
                padding: 10px;
            }

            .grid-item img {
                width: 50px;
                height: 45px;
            }
        }
        /* Details section */
        .doctor-profile{
            border-radius: 50%;
        }
    </style>
</head>

    <script>
        
        // Slider Functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 3000);
    </script>
